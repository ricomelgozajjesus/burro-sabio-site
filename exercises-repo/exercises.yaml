- id: der-chain-004
  topic: Derivatives
  subtopic: Chain Rule (power of binomial)
  difficulty: easy
  format: open-ended
  statement_md_es: 'Calcula

    $$\frac{d}{dx} \big[ (x^{2}+1)^{5} \big].$$

    '
  statement_md_en: Compute $\dfrac{d}{dx}[(x^2+1)^5]$.
  answer_type: symbolic
  expected_answer: 10x(x^{2}+1)^{4}
  accepted_equivalents:
  - (x^{2}+1)^{4}\cdot 10x
  rubric:
    total_points: 10
    criteria:
    - name: Regla de la cadena
      points: 5
      description: d/dx[(g(x))^n] = n(g)^{n-1}g'
    - name: Derivada interna
      points: 3
      description: g=x^2+1 → g'=2x
    - name: Presentación
      points: 2
      description: Notación/LaTeX
  hints:
  - Usa $g(x)=x^2+1$ y $n=5$
  - Aplica potencia compuesta
  solution_steps_md_es: 'Sea $g(x)=x^2+1$ con $g''(x)=2x$. Entonces

    $$\frac{d}{dx}[(g(x))^{5}] = 5(g(x))^{4}g''(x) = 5(x^{2}+1)^{4}\cdot 2x = 10x(x^{2}+1)^{4}.$$

    '
  tags:
  - chain-rule
  - power-rule
  autocheck:
    strategy: symbolic_equivalence
    reference_expr: 10*x*(x**2+1)**4
    domain: all real x
  meta:
    author: BS
    created: 2025-10-03
    updated: 2025-10-03
- id: der-mixed-005
  topic: Derivatives
  subtopic: 'Mixed: product + exp + log'
  difficulty: medium
  format: open-ended
  statement_md_es: 'Calcula

    $$\frac{d}{dx} \big[ x e^{x} + \ln(x^{2}) \big]$$

    indicando el **dominio** correspondiente.

    '
  statement_md_en: Compute $\dfrac{d}{dx}[x e^x + \ln(x^2)]$ and state the domain.
  answer_type: symbolic
  expected_answer: e^{x}(1+x) + \frac{2}{x}  \;\; (x \neq 0)
  accepted_equivalents:
  - x e^{x} + e^{x} + 2/x
  rubric:
    total_points: 10
    criteria:
    - name: Producto x e^{x}
      points: 4
      description: (xe^{x})' = e^{x} + xe^{x}
    - name: Logaritmo
      points: 4
      description: (\ln(x^{2}))' = 2/x, dominio x \neq 0
    - name: Presentación
      points: 2
      description: Notación/LaTeX y dominio
  hints:
  - (fg)' = f'g + fg' con f=x, g=e^x
  - (\ln u)' = u'/u con u=x^2
  solution_steps_md_es: 'Primero, $(xe^{x})'' = e^{x} + xe^{x}$.

    Luego, para $\ln(x^{2})$, sea $u=x^{2}$: $(\ln u)'' = u''/u = (2x)/(x^{2}) = 2/x$, con dominio $x \neq 0$.

    Por lo tanto, la derivada total es

    $$e^{x}(1+x) + \frac{2}{x}, \quad x \neq 0.$$

    '
  tags:
  - product-rule
  - exponential
  - logarithm
  - domain
  autocheck:
    strategy: symbolic_equivalence
    reference_expr: exp(x)*(1+x) + 2/x
    domain: x != 0
  meta:
    author: BS
    created: 2025-10-03
    updated: 2025-10-03
