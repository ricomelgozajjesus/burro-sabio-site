  topic: Derivatives
  subtopic: Chain Rule (trig)
  difficulty: easy
  format: open-ended
  statement_md_es: 'Calcula

    $$\frac{d}{dx} \big[ \sin(2x^{3}) \big].$$

    '
  statement_md_en: Compute $\dfrac{d}{dx}[\sin(2x^3)]$.
  answer_type: symbolic
  expected_answer: 6x^{2}\cos(2x^{3})
  accepted_equivalents:
