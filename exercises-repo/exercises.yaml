  statement_md_en: "Let $f(z)=(1-e^{z})(z+e^{z})$. Compute $f'(z)$."
  answer_type: symbolic
  expected_answer: ( -e^z )*(z+e^z) + (1 - e^z)*(1 + e^z)
  accepted_equivalents:
    - "-e^z(z+e^z) + (1-e^z)(1+e^z)"
    - "1 + e^z - z e^z - 2e^{2z}"
  rubric:
