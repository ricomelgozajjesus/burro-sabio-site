  rubric:
    total_points: 10
    criteria:
    - name: Regla de la cadena
      points: 5
      description: d/dx[sin(u)] = cos(u)u'
    - name: Derivada interna
      points: 3
      description: u=2x^3 → u'=6x^2
    - name: Presentación
      points: 2
      description: Notación/LaTeX
  hints:
