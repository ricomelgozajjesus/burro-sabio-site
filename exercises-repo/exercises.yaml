  - d/dx[\sin u]=\cos u\,u'
  solution_steps_md_es: 'Sea $u=2x^{3}$, luego $u''=6x^{2}$. Entonces

    $$\frac{d}{dx}[\sin(u)]=\cos(u)u''=6x^{2}\cos(2x^{3}).$$

    '
  tags:
