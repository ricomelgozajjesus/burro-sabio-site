- id: der-prod-001
  topic: Derivatives
  subtopic: Product Rule
  difficulty: easy
  format: open-ended
  statement_md_es: 'Calcula

    $$\frac{d}{dx} \big[ x^{2} \sin x \big].$$

    '
  statement_md_en: Compute $\frac{d}{dx}[x^2 \sin x]$.
  answer_type: symbolic
  expected_answer: 2x\sin x + x^{2}\cos x
  accepted_equivalents:
  - x^{2}\cos x + 2x\sin x
  rubric:
    total_points: 10
    criteria:
    - name: Regla del producto
      points: 4
      description: Aplica (fg)' = f'g + fg'
    - name: Derivadas básicas
      points: 4
      description: d/dx[x^2]=2x, d/dx[\sin x]=\cos x
    - name: Presentación
      points: 2
      description: Orden/LaTeX
  hints:
  - Recuerda (fg)' = f'g + fg'
  - d/dx[x^2]=2x y d/dx[\sin x]=\cos x
  solution_steps_md_es: 'Sea $f(x)=x^2$ y $g(x)=\sin x$. Entonces $f''(x)=2x$ y $g''(x)=\cos x$. Por la regla del producto,

    $$(fg)''=f''g+fg'' = 2x\sin x + x^2\cos x.$$

    '
  tags:
  - product-rule
  - trig
  autocheck:
    strategy: symbolic_equivalence
    reference_expr: 2*x*sin(x)+x**2*cos(x)
    domain: all real x
  meta:
    author: BS
    created: 2025-10-03
    updated: 2025-10-03
- id: der-quot-002
  topic: Derivatives
  subtopic: Quotient Rule
  difficulty: medium
  format: open-ended
  statement_md_es: 'Calcula

    $$\frac{d}{dx} \left[ \frac{3x^{2}-5}{x+1} \right].$$

    '
  statement_md_en: Compute $\dfrac{d}{dx}\left[ \frac{3x^2-5}{x+1} \right]$.
  answer_type: symbolic
  expected_answer: \dfrac{3x^{2}+6x+5}{(x+1)^{2}}
  accepted_equivalents:
  - \dfrac{6x(x+1)-(3x^{2}-5)}{(x+1)^{2}}
  rubric:
    total_points: 10
    criteria:
    - name: Regla del cociente
      points: 4
      description: (u/v)' = (u'v - uv')/v^2
    - name: Simplificación
      points: 4
      description: Algebra correcta al combinar términos
    - name: Presentación
      points: 2
      description: Notación/LaTeX
  hints:
  - Identifica $u=3x^2-5$, $v=x+1$
  - Calcula $u'=6x$, $v'=1$ y aplica (u/v)'
  solution_steps_md_es: 'Con $u=3x^2-5$, $v=x+1$, se tiene $u''=6x$, $v''=1$. Entonces

    $$(u/v)''=\frac{u''v-uv''}{v^{2}}=\frac{6x(x+1)-(3x^{2}-5)}{(x+1)^2}=\frac{3x^{2}+6x+5}{(x+1)^{2}}.$$

    '
  tags:
  - quotient-rule
  - algebra
  autocheck:
    strategy: symbolic_equivalence
    reference_expr: (3*x**2+6*x+5)/(x+1)**2
    domain: x != -1
  meta:
    author: BS
    created: 2025-10-03
    updated: 2025-10-03
